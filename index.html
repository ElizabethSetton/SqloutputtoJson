<!DOCTYPE html>
<html lang="en">
<head>
	<title>SQL Output to JSON</title>

	<script type="text/javascript">
		window.onload = function() {
			let example = 
				'+------------+---------------+\n' +
				'| columnA    | columnB       |\n' +
				'+------------+---------------+\n' +
				'| Some value | Another value |\n' +
				'| short a    | Short b       |\n' +
				'+------------+---------------+\n';

			$('#sql').val(example);
		};

	</script>

	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="converter.js"></script>

</head>
<body class="main">
	<div class="navbar nav">
		<p class="nav__heading">SQL Output to JSON</p>
	</div>

	<div class="container">
		<div class="sql">
			<label class="heading__secondary" for="sql">SQL Output:</label>
			<textarea class="notepad"id="sql"></textarea>
		</div>

		<div class="buttons"> 
			<button onclick="toJson()" type="button" class="btn" data-toggle="tooltip" title="Convert to JSON"><i class="fas fa-angle-double-right"></i></button>
			<button onclick="toSQL()" type="button" class="btn" data-toggle="tooltip" title="Convert to SQL Output"><i class="fas fa-angle-double-left"></i></button>
			<button onclick="sqlToClipboard()" type="button" class="btn" data-toggle="tooltip" title="Copy SQL to Clipboard"><i class="far fa-copy"></i></button>
			<button onclick="jsonToClipboard()" type="button" class="btn" data-toggle="tooltip" title="Copy JSON to Clipboard"><i class="far fa-copy"></i></button>
			<button onclick="compactJson()" type="button" class="btn" data-toggle="tooltip" title="Minify JSON"><i class="fas fa-compress-arrows-alt"></i></button>
			<button onclick="prettifyJson()" type="button" class="btn" data-toggle="tooltip" title="Prettify JSON"><i class="fas fa-expand-arrows-alt"></i></button>
		</div>

		<div class="json"> 
			<label class="heading__secondary" for="json">JSON:</label>
		  	<textarea class="notepad" id="json"></textarea>
		</div>
	</div>

</body>
</html>
